<!DOCTYPE html>
<html>
<head>
	<title>Room Checking Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
<script src="js/login.js"></script>
<script>
	function send(){
		var username = document.getElementById("username").value;
		var pass = document.getElementById('password').value;
		login(username,pass);
	}
</script>
</head>
<body>
	<header>
	<nav class="navbar navbar-inverse">
		<a href="/" class="navbar-brand">Room Checking Application</a>
		<ul class="nav navbar-nav">
			<li><a href="./index.html">Home</a></li>
			<li><a href="login.html">Login</a></li>
		</ul>
	</nav>
</header>
<main>
	<div class="container">			
		<div class="col-sm-6 col-sm-offset-3">
			<h2>Login</h2>
			<div class="form-horizontal">
				<div class="form-group">
					<label>Username</label>
					<input type="text" id="username" class="form-control">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="text" id="password" class="form-control">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg" onclick="javascript:send()">Login</button>
				</div>
			</div>
		</div>
	</div>
</main>
<footer>
	Room Checking Application. Copyright &copy; 2016
</footer>

</body>
</html>
